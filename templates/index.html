<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Styling for the loading spinner */
        #loading {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Add some margin for graphs */
        #graphsContainer {
            margin-top: 20px;
        }

        /* Styling for the form and dropdowns */
        form {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Team Feedback and Revenue Visualization</h1>

    <!-- Form for Dropdown Selection -->
    <form id="teamForm">
        <label for="team">Select Team:</label>
        <select id="team" name="team" required>
            <option value="" disabled selected>Select Team</option>
            {% for team in teams %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="startup">Select Startup:</label>
        <select id="startup" name="startup" required>
            <option value="" disabled selected>Select Startup</option> 
            {% for startup in startup_names %}
            <option value="{{ startup }}">{{ startup }}</option>
            {% endfor %}
        </select>

        <label for="company">Select Company:</label>
        <select id="company" name="company" required>
            <option value="" disabled selected>Select Company</option>
            {% for company in companies %}
            <option value="{{ company }}">{{ company }}</option>
            {% endfor %}
        </select>

        <button type="submit">Visualize</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading">Loading...</div>

    <!-- Container for Displaying Graphs -->
    <div id="graphsContainer"></div>

    <script>
        $(document).ready(function () {
            $('#teamForm').on('submit', function (e) {
                e.preventDefault();
                const selectedTeam = $('#team').val();
                const selectedStartup = $('#startup').val();
                const selectedCompany = $('#company').val();  // Get selected company

                // Show loading spinner while the request is being processed
                $('#loading').show();
                $('#graphsContainer').empty();  // Clear any existing graphs

                // Check if all selections are made
                if (!selectedTeam || !selectedStartup || !selectedCompany) {
                    alert('Please select all fields.');
                    $('#loading').hide();
                    return;
                }

                // Send the form data to the backend and handle response
                $.ajax({
                    url: '/visualize',
                    method: 'POST',
                    data: {
                        team: selectedTeam,
                        startup: selectedStartup,
                        company: selectedCompany  // Send company selection to the backend
                    },
                    success: function (data) {
                        $('#graphsContainer').html(data); // Display the graphs
                        $('#loading').hide();  // Hide loading spinner after receiving data
                    },
                    error: function () {
                        $('#loading').hide();  // Hide loading spinner in case of error
                        alert('Error loading the visualization. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
